<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
        <!--故事的开始-->
        <span class="text">
            <h2>这世上没有什么是别人做得到但是你做不到的事情</h2>
            <h2 class="pull-right">--哆啦A梦对大雄如此说</h2>
        </span>
        <!--容器-->
        <div class="container">
        <!--蓝色大脑袋-->
            <div class="head">
                <div class="eyes">
                    <div class="eye left">
                        <div class="black bleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="black bright"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="white"></div>
                    <div class="nose"> <div class="light"></div> </div>
                    <div class="nose_line"></div>
                    <div class="mouth"></div>
                     <div class="whiskers">
                            <div class="whisker rTop r160"></div>
                            <div class="whisker rt"></div>
                            <div class="whisker rBottom r20"></div>
                            <div class="whisker lTop r20"></div>
                            <div class="whisker lt"></div>
                            <div class="whisker lBottom r160"></div>
                    </div>
                </div>
            </div>
        <!--铃铛-->
            <div class="choker">
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
        <!--身体-->
            <div class="bodys">
                <div class="body"></div>
                <div class="wraps"></div>
                <div class="pocket"></div>
                <div class="pocket_mask"></div>
            </div>
        <!--右手-->
            <div class="hand_right">
                <div class="arm"></div>
                <div class="circle"></div>
                <div class="arm_rewrite"></div>
            </div>
        <!--左手-->
            <div class="hand_left">
                <div class="arm"></div>
                <div class="circle"></div>
                <div class="arm_rewrite"></div>
            </div>
        <!--双脚-->
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
                <div class="foot_rewrite"></div>
            </div>
        </div>
</body>
</html>
